<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    
    <div id="calculator">
        <div class="calculator-output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
            <button data-action="add">+</button>
            <button data-action="subtract">-</button>
            <button data-action="divide">/</button>
            <button data-action="multiply">x</button>
            

            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>

            <button class="span-two">AC</button>
            
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>

            <button >C</button>

            <button data-number>3</button>
            <button data-number>2</button>
            <button data-number>1</button>

            <button data-action="calculate">=</button>

            <button>0</button>
            <button data-action="decimal">.</button>            
        <!-- </div> -->
    </div>
    
    <script>
        // class Calculator {
        //     constructor(previousOperand, currentOperand){
        //         this.previousOperand = previousOperand;
        //         this.currentOperand = currentOperand
        //     }


        // }
        const calculator = document.querySelector('#calculator');
        const output = document.querySelector('.calculator-output')
        const btn = document.querySelector('[data-number]');
        const display = document.querySelector('.current-operand')

        calculator.addEventListener('click', e => {
            if (e.target.matches('button')) {
                const key = e.target;
                const action = key.dataset.action;
                const keyContent = key.textContent;
                const displayedNum = display.textContent
                if (!action) {
                    if (displayedNum === '0') {
                        display.textContent = keyContent;
                    } else {
                        display.textContent = displayedNum + keyContent;
                    }
                } 
            }
        })

        
    </script>
</body>
</html>
